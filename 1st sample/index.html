<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Simple layout example</title>
<link type="text/css" rel="stylesheet" href="reset.css" />
<link type="text/css" rel="stylesheet" href="1styles.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
	<div class="w24 f15 center header">Header</div>
	<div class="w24 pt5 pb5 block">
		<div class="w5 left center f8">Left</div>
		<div class="w5 right last center f8">Right</div>
		<div class="ml5 mr5 center f8">Content</div>
	</div>
	<div class="w24 f10 center footer">
		<div class="w6 left">Sec #1</div>
		<div class="w6 left">Sec #2</div>
		<div class="w6 left">Sec #3</div>
		<div class="ml18">Sec #4</div>
	</div>
</div>

</body>
</html>
